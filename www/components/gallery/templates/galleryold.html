<div class="gallery-view">
  <div class="row" ng-repeat="item in items track by $index" ion-row-height>
    <div ng-repeat="photo in item track by $index"
         class="col col-{{responsiveGrid}} image-container">
      <div style="width:100%; min-height:300px;background-image:url('img/placeholder.jpg') " ng-click="showImage({{$parent.$index}},{{$index}})">
      <img ion-image-scale
           ng-src="{{photo.src|resize:1080}}"           
           >
      </div>
    </div>
  </div>
  <div ion-slider></div>
</div>
