<style>
	ion-item.input input{width:100%; font-size:15px;}
	ion-item.input {padding-top: 9px;padding-bottom: 9px;}
</style>
<ion-view title="Profile">
    					
    <ion-content padding="false" scroll="true">	    
    	<div ng-click="changeBackground()" style="width:100%; height:200px; background-size:100%; background-image:url('{{user.background}}'); position:relative;">
    		<div ng-click="changeAvatar(); $event.stopPropagation();"  style="position:absolute; bottom:-20px; left:50%;width:150px; height:150px; margin-left:-75px; border:solid 2px black;background-image: url('{{user.avatar}}'); background-size:150px;z-index:100"></div>
    	</div>
    	
    	<!--div style="position:absolute; top:70px; left:50%;width:150px; height:150px;margin-left:-75px; border:solid 2px black; z-index:100; overflow:hidden;">
    		<img ng-src="{{img}}" ng-show="img!=null" style="width:150px;" ng-click="changeLogo(); $event.stopPropagation();"/>
    	</div>
    	<div style="width:100%; height:200px; overflow:hidden;position:relative;">    		
			<img ng-click="changeBackground()" ng-src="{{background}}" style="width:100%; height:auto;"/>			
		</div-->
    				                   
		<ion-list>        		     						
			<ion-item class="" style="height:60px; text-align:center; line-height: 50px; font-size: 20px;">{{user.firstName}} {{user.lastName}}</ion-item>
									
			<ion-item class="item-icon-left"><i class="icon ion-email"></i>{{user.mail}}</ion-item>			
			<ion-item class="item-icon-left input"><i class="icon ion-ios-telephone"></i><input type="tel" placeholder="No tel" ng-model="user.tel"></ion-item>
			<ion-item class="item-icon-left input"><i class="icon ion-asterisk"></i><input type="text" placeholder="No name" ng-model="user.firstName"></ion-item>
			<ion-item class="item-icon-left input"><i class="icon ion-asterisk"></i><input type="text" placeholder="No surname" ng-model="user.lastName"></ion-item>					
			<ion-item class="item-icon-left item-icon-right" ui-sref="pub.profileAddress()"><i class="icon ion-compass"></i>Addresses<i class="icon ion-chevron-right"></i></ion-item>
			<ion-item class="item-icon-left" ui-sref="community.logout()"><i class="icon ion-log-out"></i>Logout</ion-item>
		</ion-list>
    </ion-content>
    
</ion-view>
