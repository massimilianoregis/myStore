<ion-view class="auth-view" cache-view="false">
  <ion-nav-bar class="view-navigation">
    <ion-nav-back-button>
    </ion-nav-back-button>
    <ion-nav-title>
      <span>Log In with Email</span>
    </ion-nav-title>
  </ion-nav-bar>
  <ion-content class="padding">
    <div class="row related-navigation">
      <div class="col">
        <a class="nav-left button button-clear" ui-sref="community.lost">
          Forgot Password
        </a>
        <a class="nav-right button button-clear" ui-sref="community.register">
          Sign Up
        </a>
      </div>
    </div>
    <div class="row form-wrapper">
      <div class="col">
        <form name="login_form" class="" novalidate>
          <div class="form-fields-outer list list-inset">
            <label class="item item-input">
              <input type="email" placeholder="Email" name="email" ng-model="mail" required>
            </label>
            <label class="item item-input" >
              <input type="password" placeholder="Password" name="password" ng-model="psw" required>
            </label>
          </div>
          <button type="submit" class="log-in button button-block" ng-click="login()" ng-disabled="login_form.$invalid">
            Log In
          </button>
          <p ng-show="error" class="message error">{{error}}</p>          
        </form>
      </div>
    </div>
  </ion-content>
</ion-view>
