<ion-view title="{{item.name}}" hide-back-button="false" hide-nav-bar="true">
	<ion-header-bar class="bar-positive">
 				<ion-buttons side="left">
 					<button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
 				</ion-buttons>
 				<h1 class="title">{{item.name}}</h1>
				<div class="buttons">
  					<button class="button button-icon icon ion-close" ng-click="back()"></button>
				</div>		 				
	  		</ion-header-bar>	   	
    	<ion-content>
    		
			<div class="list card">
  				<div class="item item-avatar">
    				<i class="icon ion-images" style="font-size: 43px;float: left;margin-left: -50px;"></i>
    				<h2>{{item.name}}</h2>
    				<p></p>
  				</div>

  				<div class="item item-body">
    				<img class="full-image" ng-src="{{item.gallery[0].img}}">
    				<p ng-bind-html="obj.description">
      					{{item.description}}
    				</p>    				
  				</div>

  				<div class="item tabs tabs-secondary tabs-icon-left">
    				<a class="tab-item" ng-click="basket.sub(item)">
      					<i class="icon ion-ios-minus"></i>Riduci
    				</a>
    				<a class="tab-item">
      					{{item.row.qta}}
					</a>
    				<a class="tab-item"  ng-click="basket.sum(item)">
      					<i class="icon ion-ios-plus"></i>Aggiungi
    				</a>
  				</div>
			</div>
    	</ion-content>
  	</ion-view>
