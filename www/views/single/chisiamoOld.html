
<ion-view title="{{shop.name}}" class="who" show-footer>
    					
    <ion-content padding="false" scroll="true">
    
    	<div style="background-image:url('{{shop.background}}'); background-size:cover;width:100%; height:300px; position:relative;">
    		<div style="border-radius:100px;position:absolute; bottom:80px; left:50%;width:150px; height:150px; margin-left:-75px; border:solid 2px black;background-image: url('{{shop.logo}}'); background-size:150px;z-index:100"></div>
    	</div>
    	
    	<div style="padding:10px;">
    	<H1>Chi siamo</H1>
    	<P ng-bind-html="shop.whoarewe.description"></P>
    	</div>	                   
    	
    	
		<ion-slide-box slide-interval="2000" does-continue="true" auto-play="true" class="gallery" ng-show="shop.whoarewe.gallery.length>0">		
		  <ion-slide ng-repeat="item in shop.whoarewe.gallery">
		    <div class="slide" back-img="{{item.img}}"></div>
		  </ion-slide>		  		  
		</ion-slide-box>
		
		
		<ul class="social">
    		<li ng-show="shop.facebook"><i class="icon ion-social-facebook"></i></li>
    		<li ng-show="shop.twitter"><i class="icon ion-social-twitter"></i></li>
    		<li ng-show="shop.instagram"><i class="icon ion-social-instagram"></i></li>
    	</ul>
    	<p>
    		<H2>{{shop.ragioneSociale}}</H2>
    		{{shop.addresses[0].line1}}<BR>
    		{{shop.addresses[0].zip}} {{shop.addresses[0].city}}<BR>
    		{{shop.piva}}<BR>
    		{{shop.rea}}<BR>
    		{{shop.capitale}}<BR><bR>
    		{{shop.web}}
			
    	</p>
    	<BR><BR><BR>
    </ion-content>
    
</ion-view>
