<ion-view>
	<ion-side-menus> 
		<ion-side-menu-content> 	
			<div class="bar bar-subheader bar-assertive">
	        	<ion-search class="search-wrapper-light" placeholder="Cerca un locale" min-length="1" filter="search"></ion-search> 
	    	</div>	    	
			<ion-header-bar class="bar-positive bar-header">
				<button menu-toggle="left" class="button button-icon icon ion-navicon"></button>				
			    <h1 class="title"></h1>					
				<ion-nav-buttons side="right">
					<button menu-toggle="right" class="button button-icon icon ion-search"></button>					
				</ion-nav-buttons>
			 </ion-header-bar>
			<ion-nav-view></ion-nav-view>
			<ion-footer-bar align-title="left" class="bar-assertive">  
				<div class="button-bar">					
				<a class="button button-icon icon ion-ios-location" ui-sref="pubs.maps"></a>
				<a class="button button-icon icon ion-ios-camera-outline" ui-sref="pubs.shot"></a>
				<a class="button button-icon icon ion-ios-list" ui-sref="pubs.list"></a>				
				</div>
			</ion-footer-bar>	
		</ion-side-menu-content> 	
		<ion-side-menu side="left" expose-aside-when="large">			
			<ion-header-bar ng-class="config.data.bar.menu.class">								
				<h1 class="title">Menu</h1>
			</ion-header-bar> 
			<ion-content padding="false" scroll="true">
				<ion-list>
					<ion-item class="item-icon-left" ui-sref=".profile"><i class="icon ion-person"></i>Me</ion-item>
					<ion-item class="item-icon-left" ui-sref=".orders"><i class="icon ion-ios-cart"></i>I miei ordini</ion-item>					
					<ion-item class="item-divider"></ion-item>
					<ion-item  menu-close class="item-icon-left" ui-sref="pubs.list"><i class="icon ion-ios-telephone"></i>Lista</ion-item>
					<ion-item  menu-close class="item-icon-left" ui-sref="shot"><i class="icon ion-ios-camera-outline"></i>Shot</ion-item>					
				</ion-list> 
			</ion-content> 
		</ion-side-menu> 
		<ion-side-menu side="right" expose-aside-when="large">			
			<ion-header-bar ng-class="config.data.bar.menu.class">								
				<h1 class="title">Filtri</h1>
			</ion-header-bar> 
			<ion-content padding="false" scroll="true">
				<ul class="list">
					<li class="item item-toggle"><i class="icon ion-person"></i> Celiaci <label class="toggle toggle-positive"><input type="checkbox"><div class="track"><div class="handle"></div></div></label></li>
					<li class="item item-toggle"><i class="icon ion-person"></i> Vegetariani<label class="toggle toggle-positive"><input type="checkbox"><div class="track"><div class="handle"></div></div></label></li>
					<li class="item item-toggle"><i class="icon ion-person"></i> Vegani <label class="toggle toggle-positive"><input type="checkbox"><div class="track"><div class="handle"></div></div></label></li>
					<li class="item item-diveder"></li>
					<li class="item item-toggle"><i class="icon ion-person"></i> Cinesi <label class="toggle toggle-positive"><input type="checkbox"><div class="track"><div class="handle"></div></div></label></li>
					<li class="item item-toggle"><i class="icon ion-person"></i> Messicani <label class="toggle toggle-positive"><input type="checkbox"><div class="track"><div class="handle"></div></div></label></li>
				</ul>				
			</ion-content> 
		</ion-side-menu> 							
	</ion-side-menus>
</ion-view>
